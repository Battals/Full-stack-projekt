<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" th:href="@{seeWishList.css}" href="../static/seeWishList.css">


</head>
<div class="icon-bar">

    <a class="active" href="#"><i class="fa fa-home"></i></a>
    <a href="/account"><i class="fa-solid fa-user"></i></a>
    <a href="/add-wish"><i class="fa-solid fa-list-check"></i></a>
</div>

<body>


<div class="wishlist">
<h1>Din Ønskeliste ⛅️</h1>
<table>
    <thead>
    <th>
        Wish name
    </th>
    <th>
        Wish link
    </th>
    </thead>
    <tbody>
    <tr th:each = "wish: ${wishes}">
        <td th:text="${wish.name}"/>
        <td th:text="${wish.link}"/>

    </tr>
    </tbody>
</table>
</div>
</body>
</html>
